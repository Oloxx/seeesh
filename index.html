<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="script.js"></script>
</head>

<body class="bg-dark d-flex flex-column min-vh-100 min-vw-100" onload="random()">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <button class="btn mx-4 px-4" onclick="playSound('fart')">Fart</button>
        <button class="btn mx-4 px-4" onclick="playSound('vine')">Vine</button>
        <button class="btn mx-4 px-4" onclick="playSound('bruh')">Bruh</button>
        <!-- <button onclick="playSound('jijijija')">Jijijija</button> -->
        <button class="btn mx-4 px-4" onclick="playSound('augh')">Augh</button>
        <button class="btn mx-4 px-4" onclick="playSound('kirby')">Kirby</button>

        <audio id="fart" src="sound/Fart.mp3"></audio>
        <audio id="vine" src="sound/Vine.mp3"></audio>
        <audio id="bruh" src="sound/Bruh.mp3"></audio>
        <audio id="jijijija" src="sound/Jijijija.mp3"></audio>
        <audio id="augh" src="sound/Augh.mp3"></audio>
        <audio id="kirby" src="sound/Kirby.mp3"></audio>

    </div>
</body>

</html>
